    /* Reset & dasar */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
      background: radial-gradient(circle at top, #000428, #004e92);
    }

    /* Animasi bintang jatuh */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 80px;
      background: white;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 1; }
      100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {

    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cta a {
      padding: 14px 28px;
      background: #ff1212;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      animation: shake 1s infinite;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-2px); }
    }

    section {
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: #f1c40f;
      text-shadow: 1px 1px 2px #000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
    }

    footer a { color: #f39c12; text-decoration: none; }
  </style>
